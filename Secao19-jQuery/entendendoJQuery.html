<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        //come√ßa com dolar sempre
        $('div').hide(2000).show(2000).fadeOut(5000) //pega todas as divs e esconde demorando 5s depois de 5s mostra
        console.log($('div').get(0))
        console.log($.fn)
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1,2,3]))

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
