<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        $('#conteudo').html('<table>').children().html('<tr>').children().html(['<td>Nome</td>', '<td>Nota</td>'])
        $('table').append(`<tr><td>${pessoas[0].nome}</td><td>${pessoas[0].nota}</td></tr>`)
        $('table').append(`<tr><td>${pessoas[1].nome}</td><td>${pessoas[1].nota}</td></tr>`)
        $('table').append(`<tr><td>${pessoas[2].nome}</td><td>${pessoas[2].nota}</td></tr>`)
        $('table').append(`<tr><td>${pessoas[3].nome}</td><td>${pessoas[3].nota}</td></tr>`)
        
        //resposta do professor
        
        $(document).ready(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            
            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').html(p.nome)
                const tdNota = $('<td>').html(p.nota)
                return $('<tr>').append(tdNome).append(tdNota)
            })
            const table = $('<table>').append(linhas)
            $('#conteudo').append(table)
        })

        $(function(){ //assim tmb funciona para quando a p√°gina estiver pronta

        })
    </script>
</body>
