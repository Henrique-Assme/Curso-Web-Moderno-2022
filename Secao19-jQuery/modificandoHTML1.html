<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        $('#conteudo1').append('<p>1</p>')
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos) //append coloca dps do que ja tem, preprend antes
        $('#conteudo2').append(lista)

        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') //substitui o que estiver alí na tag
        $('#conteudo3').text('<h1>123</h1>') //coloca como texto o que esá ali

        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
