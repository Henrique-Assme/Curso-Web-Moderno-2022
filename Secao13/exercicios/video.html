<video id="meuvideo" width="800px" height="450px" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuvideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuvideo">Play</button>
    <button wm-pause="meuvideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #fff;
        margin: 20px;
    }

    .progresso div {
        background-color: green;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    touchEvent = 'ontouchstart' in window ? 'touchstart' : 'click';
    const video = document.getElementById('meuvideo')
    const play = document.querySelector('[wm-play=meuvideo]')
    const pause = document.querySelector('[wm-pause=meuvideo]')

    video.oncontextmenu = () => false

    play.onclick = e => video.play()
    pause.onclick = e => video.pause()

    setInterval(() => {
        const percentual = (video.currentTime/video.duration * 100)
        const divBarra = document.querySelector('[wm-progresso=meuvideo] > div')
        divBarra.style.width = `${percentual}%`
        divBarra.innerHTML = `${percentual.toFixed(1)}%`
    }, 500)
</script>
