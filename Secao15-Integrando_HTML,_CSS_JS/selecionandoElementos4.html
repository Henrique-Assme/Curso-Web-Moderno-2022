<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul') //acessei o pai da ul
        lista.parentNode.log()
        lista.childNodes.log() //tras os espaços entre os LIs

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log() //vem como HTMLCollection, não pega os espaços vazios
        lista.firstElementChild.log() //não pega os espaços vazios (texts)
        lista.lastElementChild.log()

        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()
    </script>
</body>

</html>
